<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <!-- LIBRERIAS DE COLISIONES Y FÍSICAS-->
        
    <script
      src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
    <title>memorias de percepción austera</title>
</head>
<body>
    <a-entity movement-controls kinematic-body>
        <a-entity id="camera" camera position="0.671 3 5.500" look-controls></a-entity>
      </a-entity>

    <a-scene>
        <a-assets>

            <a-asset-item id="dic29b" src="assets\dic29b.glb"></a-asset-item>
            <a-asset-item id="esca" src="assets\esca.glb"></a-asset-item>
            <a-asset-item id="feb9" src="assets\feb9.glb"></a-asset-item>
            <a-asset-item id="feb10" src="assets\feb10.glb"></a-asset-item>

            <a-asset-item id="sinfecha" src="assets\sinfecha.glb"></a-asset-item>
            <audio id="below" src="assets\So BelowPe.mp3" preload="auto"></audio>
        </a-assets>
        <a-plane position="0 0.018 0" rotation="-90 0 0" width="1" height="1" color="#DC143C"></a-plane>
<a-gltf-model src="#jul8" position="-16.509 0.018 11.791" rotation=" 0 135 0" ></a-gltf-model>

<a-entity environment="preset: tron; groundColor: #445; grid: cross"></a-entity>
<a-entity light="type:  point;  intensity:  0.3;  distance:  50;  decay:  1.91;  groundColor:  #CD5C5C;  color:  #6495ED;  penumbra:  0"
          position="0.083 10 8.464"></a-entity>
 <a-entity light="type:  point;  intensity:  0.3;  distance:  50;  decay:  1.91;  groundColor:  #CD5C5C;  color:  #6495ED;  penumbra:  0"
          position="-3.216 5.872 -13.637"></a-entity>

</html>
